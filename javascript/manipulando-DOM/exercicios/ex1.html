<html>
    <head>
        <title>Desafios - Manipulando a DOM</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body>
        <div class="app">
            <button>Clique aqui</button>
        </div>
        <script>
            var container = document.querySelector('div.app');
            var buttonElement = document.querySelector('div.app button');
            buttonElement.onclick = criarElemento;
            
            function criarElemento() {
                var createDiv = document.createElement('div');
                createDiv.style.width = 100;
                createDiv.style.height = 100;
                createDiv.style.backgroundColor = 'red';
                createDiv.style.marginBottom = 10;
                createDiv.style.marginTop = 10;
                container.appendChild(createDiv);
            }
        </script>
    </body>
</html>
